apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: myapp
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  DATABASE_URL: "mysql://testuser:testpass@mysql:3306/testdb"
  WELCOME_MESSAGE: "Welcome to MyApp running in Kubernetes!"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: nginx
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config         # Import all key-value pairs as environment variables
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config     # Mount ConfigMap files
      volumes:
        - name: config-volume
          configMap:
            name: app-config
