apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: myapp
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  DATABASE_URL: "mysql://testuser:testpass@mysql:3306/testdb"
  WELCOME_MESSAGE: "Welcome to MyApp running in Kubernetes!"
---
apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
spec:
  containers:
    - name: myapp-container
      image: nginx
      ports:
        - containerPort: 80
      envFrom:
        - configMapRef:
            name: app-config          # Load all key-value pairs as environment variables
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config      # Mount ConfigMap as files inside this directory
  volumes:
    - name: config-volume
      configMap:
        name: app-config
