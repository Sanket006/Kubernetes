apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa-combined
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  # ----------------------------
  # CPU METRIC
  # ----------------------------
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60   # Target 60% CPU

  # ----------------------------
  # MEMORY METRIC
  # ----------------------------
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75   # Target 75% Memory
