apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  labels:
    app: myapp
type: Opaque
data:
  MYSQL_USER: dGVzdHVzZXI=          # base64 for "testuser"
  MYSQL_PASSWORD: dGVzdHBhc3M=      # base64 for "testpass"
  API_KEY: YXBpa2V5MTIzNDU=         # base64 for "apikey12345"

---

apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
spec:
  containers:
    - name: myapp-container
      image: nginx
      ports:
        - containerPort: 80
      env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: MYSQL_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: API_KEY
      volumeMounts:
        - name: secret-volume
          mountPath: /etc/secret-data      # Optional: Mount secret as files
          readOnly: true
  volumes:
    - name: secret-volume
      secret:
        secretName: app-secret
